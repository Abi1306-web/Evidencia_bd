<!DOCTYPE html>
<html>
<head>
    <title>EVIDENCIA BD</title>
    <style>
        /* Estilos CSS (igual que en el ejemplo anterior) */
    </style>
</head>
<body>
    <h1>Tabla de Proveedores</h1>

    <table id="tabla-proveedores">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Producto</th>
            </tr>
        </thead>
        <tbody id="tbody-proveedores">
        </tbody>
    </table>

    <script>
        // Datos de los proveedores (puedes personalizarlos)
        const proveedores = [
            { id: 1, nombre: 'Proveedor 1', telefono: '1234567890', producto: 'Producto A' },
            // ... otros 19 objetos con los datos de los proveedores
        ];

        // Función para crear una fila en la tabla
        function crearFila(proveedor) {
            const fila = document.createElement('tr');
            const celdaId = document.createElement('td');
            celdaId.textContent = proveedor.id;
            // ... crear las demás celdas de la fila
            fila.appendChild(celdaId);
            // ... agregar las demás celdas a la fila
            return fila;
        }

        // Agregar las filas a la tabla
        const tbody = document.getElementById('tbody-proveedores');
        proveedores.forEach(proveedor => {
            tbody.appendChild(crearFila(proveedor));
        });
    </script>
</body>
</html>
